<div class="mt-2">
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
    <h1>Create new Profile</h1>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="form-label" for="firstname">First Name</label>
                    <input type="text" id="firstname" class="form-control" maxlength="50" required
                        [(ngModel)]="user.firstName" name="firstName">
                </div>
            </div>
    
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="form-label" for="fathername">Father Name</label>
                    <input type="text" id="fathername" class="form-control" maxlength="50" required
                        [(ngModel)]="user.fatherName" name="fatherName">
                </div>
            </div>
    
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="form-label" for="familyname">Family Name</label>
                    <input type="text" id="familyname" class="form-control" maxlength="50" required
                        [(ngModel)]="user.familyName" name="familyName">
                </div>
            </div>
        </div>
    
        <div class="form-group">
            <label class="form-label" for="birthdate">Birth Date</label>
            <input type="date" id="birthdate" class="form-control" required [(ngModel)]="user.birthDate" name="birthDate">
        </div>
    
        <div class="form-group">
            <label class="form-label" for="address">Address</label>
            <input type="text" id="address" class="form-control" maxlength="255" required [(ngModel)]="user.address"
                name="address">
        </div>
    
        <div class="form-group">
            <label class="form-label" for="username">User Name</label>
            <input type="text" id="username" class="form-control" maxlength="50" required [(ngModel)]="user.userName"
                name="userName">
        </div>
    
        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control" required [(ngModel)]="user.password" name="password" #pass
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" (blur)="hasPasswordInteracted = true">
            <div class="alert alert-danger" *ngIf="hasPasswordInteracted && !pass.checkValidity()">
                Password must contain at least one lowercase letter, one uppercase letter, one number, and be at least 8
                characters long.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
