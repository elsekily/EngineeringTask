<h2>Get User Data</h2>
<form (ngSubmit)="onSubmit()" ngNativeValidate>

<div class="form-group">
    <label class="form-label" for="username">User Name</label>
    <input type="text" id="username" class="form-control" maxlength="50" required [(ngModel)]="user.userName"
        name="userName">
</div>

<div class="form-group">
    <label class="form-label" for="username">Password</label>
    <input type="password" class="form-control" required [(ngModel)]="user.password" name="password">
</div>

<button type="submit" class="btn btn-primary">Submit</button>
</form>
<div *ngIf="userResource">
    <h3>User Details</h3>
    <p>Username: {{ userResource.userName }}</p>
    <p>First Name: {{ userResource.firstName }}</p>
    <p>Father Name: {{ userResource.fatherName }}</p>
    <p>Family Name: {{ userResource.familyName }}</p>
    <p>Address: {{ userResource.address }}</p>
    <p>Birth Date: {{ userResource.birthDate | date }}</p>
</div>
