<div class="mt-2">
    <h1>Reset User Password</h1>
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-group">
            <label class="form-label" for="username">User Name</label>
            <input type="text" id="username" class="form-control" maxlength="50" required [(ngModel)]="user.userName"
                name="userName">
        </div>

        <div class="form-group">
            <label class="form-label" for="username">Old Password</label>
            <input type="password" class="form-control" required [(ngModel)]="user.oldPassword"
             name="oldPassword" >
        </div>

        <div class="form-group">
            <label class="form-label" for="password">New Password</label>
            <input type="password" id="password" class="form-control" required [(ngModel)]="user.newPassword"
                name="newPassword" #pass pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
                (blur)="hasPasswordInteracted = true">
            <div class="alert alert-danger" *ngIf="hasPasswordInteracted && !pass.checkValidity()">
                Password must contain at least one lowercase letter, one uppercase letter, one number, and be at least 8
                characters long.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
